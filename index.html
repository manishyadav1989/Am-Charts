	<line-chart position="lineChart.position" data="lineChart.data"></line-chart>
	<threed-pie-chart title="threedPieChart.title" data="threedPieChart.data"></threed-pie-chart>

	<pie-chart-with-legend title="pieChartWithLegend.title" data="pieChartWithLegend.data" position="pieChartWithLegend.position"></pie-chart-with-legend>
